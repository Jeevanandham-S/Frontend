<app-admin-header></app-admin-header>
<div class="reg-div-main">

  <div id="load" *ngIf="loading">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>

  <div class="img-div">
    <img src="../../../assets/service-removebg-preview.png" alt="" width="100%" height="100%">
  </div>
  
  <div class="main">

    <form action="/login" [formGroup]="userForm">
    
      <div class="row-div">
    
        <div class="col-div" style="margin-right: 25%;">
          <label>First Name</label>
          <input type="text" style="border-bottom: 3;" formControlName="fname">
        </div>
    
        <div class="col-div">
          <label for="">Last Name</label>
          <input type="text" formControlName="lname">
        </div>
    
      </div>
    
    
      <label for="">Date of Birth</label>
      <input type="date" formControlName="dob">  
      <label for="">Email</label>
      <input type="email" formControlName="email">
      <label for="">Mobile number</label>
      <input type="text" formControlName="number">

      <label for="">Plans</label>
      <select name="Plans" id="" formControlName="plan">
        <option *ngFor="let plan of plans" value="{{plan}}">${{plan}}</option>
      </select>

      <br>
      <div class="row-div">
            <input type="radio" name="service" value="Prepaid" formControlName="service"> Prepaid
            <input type="radio" name="service" value="Postpaid" formControlName="service"> Postpaid
      </div>

      <label for="">Address</label>
      <input type="text" formControlName="address">
    
      <div class="row-div">
    
        <div class="col-div" style="margin-right: 25%;">
          <label for="">State</label>
          <select name="" id="" formControlName="state">
            <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
          </select>
          <!-- <input type="text" > -->
        </div>
    
        <div class="col-div">
          <label for="">City</label>
          <input type="text" name="" id="" formControlName="city">
        </div>
      </div>
    
      <label for="">Zip</label>
      <input type="text" formControlName="zip">
      
      <div class="row-div" style="margin-top: 2%;">
        <input class="reg-button" type="submit" (click)="onClickRegister()" value="Register me" style="margin-left: 20%;">
        <input class="reg-button" type="reset" style="margin-left:10% ;" value="Clear">
      </div>
     
    </form>

  </div>
    
    
    <!-- {{userForm|json}} -->
    </div>
